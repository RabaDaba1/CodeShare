<!DOCTYPE html>
<html>
    <head>
        <link href="{{ url_for('static', path='/css/main.css') }}" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CodeShare | {{ login }}</title>
    </head>
    <body>
        {% include 'components/navbar.html' %}

        <div class="container mx-auto px-4 max-w-6xl mt-24">
            <h1 class="text-2xl font-bold mb-8">Settings</h1>
            <form action="/user/{{ login }}/settings" method="POST" class="bg-white rounded">
                <div class="mb-3 w-1/2">
                    <label class="block text-gray-700 text-sm font-bold mb-3" for="login">Login:</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="login" type="text" name="login">
                </div>
                <div class="mb-3 w-1/2">
                    <label class="block text-gray-700 text-sm font-bold mb-3" for="username">Username:</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" name="username">
                </div>
                <div class="mb-3 w-1/2">
                    <label class="block text-gray-700 text-sm font-bold mb-3" for="bio">Bio:</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="bio" type="text" name="login">
                </div>
                <div class="mb-3 w-1/2">
                    <label class="block text-gray-700 text-sm font-bold mb-3" for="pic">Picture url:</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="pic" type="text" name="pic">
                </div>
                <div class="mb-6 w-1/2">
                    <label class="block text-gray-700 text-sm font-bold mb-3" for="password">Password:</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="text" name="password">
                </div>
                <div class="flex items-center justify-between">
                    <input class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-bold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" type="submit" value="Edit">
                </div>
            </form>
        </div>
    </body>
</html>
